  $(function(){
    var lastScrollTop = 0, delta = 15;
    $(window).scroll(function(event){

if ((st > lastScrollTop) && (lastScrollTop>0)) {

      $("#fBar").css("bottom","-60px"); 
  
   } else {
      // upscroll code*
      $("#fBar").css("bottom","0px"); 
   }
       lastScrollTop = st;
    });
});
