<h1>결과창</h1>
<h2>예측결과 : 당신은 {{age}}살 {{gender}}입니다.</h2>

{% if young_or_older == 'younger' %}
    <h2>ㅊㅋㅊㅋ!!</h2>
    <h3>당신은 실제나이보다 {{age_dis}}살 어려보임.</h3>
{% elif young_or_older == 'older' %}
    <h2>ㅉㅉ...</h2>
    <h3>당신은 실제나이보다 {{age_dis}}살 늙어보임ㅋㅋ</h3>
{% else %}
    <h2>뭐라 할말이 없네...</h2>
    <h3>예측결과랑 실제나이가 같음.</h3>
{% endif %}
